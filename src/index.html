<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="ImÃ¡genes/favicon-32x32.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Data Dashboard Lab</title>
  </head>
  <header>
    <div class="logo">
      <img src="http://laboratoria.la/images/homepage/logo_laboratoria.png" width="250px">
      <hr>
    </div>
  </header>
  <hr>
  <body>
    <nav>
        <select name="Lista" id="order-by">
            <option>Order By</option>
            <option value="name">Name</option>
            <option value="percent">Completeness (percent)</option>
            <option value="exercises">Completed Exercises</option>
            <option value="reads">Reads Completed</option>
            <option value="quizz">Quizzes Completed</option>
            <option value="quizzAvg">Quizzes Average</option>
          </select>
          <select id="order-direction">
              <option value="ASC">Ascending</option>
              <option value="DESC">Descending</option>
          </select>
          <form action="#" method="get">
              <div>
                <input type="text" id="search-box" placeholder="Search..."> 
              </div>
          </form>
    </nav>
    <aside class="select-bar">
      <div>
        <select id="campus" name="filter">
          <option>Select the Campus</option>
          <option value="0">Lima</option>
          <option value="1">Arequipa</option>
          <option value="2">Chile</option>
          <option value="3">Mexico</option>
          <option value="4">Guadalajara</option>
        </select>
      </div>
      <div>
        <select id="proms">
          <option>Select the Prom</option>
        </select>
      </div>
      </aside>
  <section>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Completeness (percent)</th>
        <th>Exercises</th>
        <th>Reads</th>
        <th>Quizzes</th>
        <th>Quizzes Average</th>
      </tr>
    </thead>
    <tbody id="box-container"></tbody>
  </table>
  </section>
    <p id="data-box"></p>

    <script src="main.js"></script>
    <script src="data.js"></script>

  </body>
</html>
